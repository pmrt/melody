<div class="products-wrapper">

    <div class="item" *ngFor="let item of products; let i=index">
      <img [src]="item.img_url" alt="">
      <div class="price">
        {{item.price + "€"}}
      </div>
      <div class="caption">
        <div class="button-wrapper">
          <a (click)='add(i)' class="button">Añadir a la cesta</a>
        </div>
      </div>
    </div>

</div>
